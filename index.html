<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./game-style.css" />
    <title>Space Invaders</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./1IntroLogo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button"></button>
        <p>Use the left and right arrow to control the spaceship!</p>
      </div>

      <div id="game-container">

        <div id="stats-container">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>

        <div id="clock-container">
          <p>Time left: <span id="clock">30</span></p>
        </div>

      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./1IntroLogo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <p id="end-message"></p>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./player.js"></script>
    <script type="text/javascript" src="./enemy.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    
  </body>
</html>
